name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: action/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 关闭缓存以避免路径未解析导致的报错

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Compute basePath
        id: base
        run: |
          REPO=${{ github.event.repository.name }}
          OWNER=${{ github.repository_owner }}
          if [ "$REPO" = "${OWNER}.github.io" ]; then
            echo "base_path=" >> $GITHUB_OUTPUT
          else
            echo "base_path=/${REPO}" >> $GITHUB_OUTPUT
          fi

      - name: Build static site
        env:
          NEXT_BASE_PATH: ${{ steps.base.outputs.base_path }}
        run: |
          echo "Using NEXT_BASE_PATH='${NEXT_BASE_PATH}'"
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: action/frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
